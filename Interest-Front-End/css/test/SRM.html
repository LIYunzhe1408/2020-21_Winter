<!DOCTYPE>
<html lang = "en">
  <head>
  <meta charset="UTF-8">
  <title>SRM: Sign Up</title>
  <link rel = "stylesheet" href = "style.css">
  </head>
  
  
  
  <body>
    <table  align = "center" width = "600" border = "0">
    <caption><h2>Robot Legends Start Here</h2></caption>
    <tr>
        <td>用户名 &nbsp;&nbsp;&nbsp;&nbsp;Usersname</td>
        <td><input type = "text" name = "usersname"></td>
    </tr>
    <tr>
        <td>性别 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gender</td>
      	<td align = "left"><input type = "radio" name = "gender">Male&nbsp;&nbsp;&nbsp;&nbsp;<input type = "radio" name = "gender">Female</td>
    </tr>
    <tr>
        <td>年级 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Grade</td>
        <td>
            <select>
                <option selected = "selected">--请选择你的年级--</option>
                <option>大一   Freshman</option>
                <option>大二   Sophomore</option>
                <option>大三   Junior</option>
                <option>大四   Senior</option>
                <option>研究生 Postgraduate</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>学院 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;College</td>
        <td>
            <select>
                <option selected = "selected">--请选择你的学院--</option>
                <option>机电工程与自动化学院</option>
                <option>计算机工程与科学学院</option>
                <option>通信学院</option>
                <option>理学院</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>组别 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Section</td>
        <td>
            <select>
                <option selected = "selected">--请选择你的组别--</option>
                <option>机械 Engineering</option>
                <option>电控 E-Control</option>
                <option>视觉 ComputerVision</option>
                <option>办公 Office</option>
                <option>宣传 Press</option>
            </select>
        </td>
    </tr>
    
    <tr>
        <td>联系方式 &nbsp;&nbsp;Contact</td>
        <td>
            <select>
                <option>--请选择联系方式--</option>
                <option>微信 Wechat</option>
                <option>QQ</option>
                <option>手机 MobilePhone</option>
            </select>
        </td>
        <td><input type ="text"></td>

    </tr>
    
    <tr>
        <td>密码 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password</td>
        <td><input type = "password" name = "pwd"></td>
    </tr>
    <tr>
        <td>确认密码 &nbsp;&nbsp;PwdConfirm</td>
        <td><input type = "password" name = "pwd"></td>
    </tr>
    
    <tr style = "height: 10px">
      	<td ></td>
      	<td class = "red" ><input type = "checkbox" checked = "checked">我接受<a href = "#">战队条款</a>中所有内容。</td>

    </tr>   
    <tr  style = "height: 10px">
      	<td></td>
      	<td class = "red" >I accept provisions in the <a href = "#">treaty.</a></td>

    </tr>   
   
    
    
    
    
    
    <tr>
        <td></td>
        <td><input type = "button" value = "注册 SIGN UP"></td>
    </tr>
    
  
    </table>
  </body>
</html>
