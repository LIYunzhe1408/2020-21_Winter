<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.nav a {
			font-weight: 700;
			font-size:16px;
			color:gray;
			text-decoration: none;
		}
		/*未访问过的链接*/
		.nav a:link{
			color: black;
			text-decoration: none;
		}
		/*已访问过的链接*/
		.nav a:visited{
			color:gray;
		}
		/*鼠标移动上*/
		.nav a:hover{
			color:red;
		}
		/*按住鼠标不松开*/
		.nav a:active{
			color:green;
		}
	</style>
</head>
<body>
	<div class="nav">
	<a href = "http://www.xiaomi.com">小米手机</a>
	</div>
</body>
</html>
